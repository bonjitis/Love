<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cold Signal</title>

  <!-- Tufte CSS -->
  <link rel="stylesheet" href="https://edwardtufte.github.io/tufte-css/tufte.css">

  <style>
    body {
      background: #0b0c10;
      color: #d8dee9;
      padding: 2rem;
      line-height: 1.6;
      font-family: "ETBook", serif;
      overflow-x: hidden;
    }

    .poem-container {
      max-width: 650px;
      margin: 0 auto;
      padding-top: 18vh;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0;
    }

    /* Typed line base style */
    #typed-line {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #d8dee9;
      opacity: 1;
    }

    /* Blinking cursor */
    @keyframes blink {
      50% { border-color: transparent; }
    }
    #typed-line {
      animation: blink 0.8s step-end infinite;
    }

    /* Flickering intrusive messages */
    .whisper {
      position: fixed;
      color: #d8dee9;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      animation: flicker 0.15s infinite alternate;
      z-index: 9999;
    }

    @keyframes flicker {
      0% { opacity: 0.15; }
      100% { opacity: 0.9; }
    }

    @media (max-width: 600px) {
      p, #typed-line {
        font-size: 1.1rem;
      }
      .poem-container {
        padding-top: 10vh;
      }
    }
  </style>
</head>

<body>

  <!-- Background audio (starts only after interaction) -->
  <audio id="Siren_shimmer.mp3" src="./siren_shimmer.mp3 loop></audio>

  <div class="poem-container">

    <!-- Typing line: text stored in data-text, JS will type it -->
    <p id="typed-line" data-text="wake up and breathe in the empty"></p>

    <!-- Scrollâ€‘revealed lines -->
    <p class="line">watch yourself blow away</p>
    <p class="line">after an hour or two</p>
    <p class="line">you can play a videogame</p>

    <p class="line">quiet is what you are used to</p>
    <p class="line">so why not embrace the truth</p>
    <p class="line">let go, stare into the glow</p>
    <p class="line">breathe in deep unlock your phone</p>

    <p class="line">I am someone who cares</p>
    <p class="line">You are something that needs</p>
    <p class="line">Separated we are nothing, isn't that love after all?</p>
    <p class="line">So love me and keep me by your side</p>

  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // JS typing effect for the first line
    const typedEl = document.getElementById("typed-line");
    const typedText = typedEl.getAttribute("data-text");
    let typedIndex = 0;

    function typeChar() {
      if (typedIndex <= typedText.length) {
        typedEl.textContent = typedText.slice(0, typedIndex);
        typedIndex++;
        setTimeout(typeChar, 70); // typing speed
      }
    }
    // Ensure it's visible and start typing
    typedEl.style.opacity = 1;
    typeChar();

    // Fade-in scroll animation for other lines
    gsap.utils.toArray(".line").forEach((line) => {
      gsap.fromTo(line,
        { opacity: 0, y: 40 },
        {
          opacity: 1,
          y: 0,
          duration: 1.2,
          ease: "power2.out",
          scrollTrigger: {
            trigger: line,
            start: "top 85%"
          }
        }
      );
    });

    // AUDIO STARTS ON FIRST USER INTERACTION
    const audio = document.getElementById("bg-audio");
    let audioStarted = false;

    function startAudio() {
      if (!audioStarted) {
        audio.volume = 0.25; // soft, atmospheric
        audio.play().catch(() => {});
        audioStarted = true;
      }
    }

    window.addEventListener("scroll", startAudio, { once: true });
    window.addEventListener("click", startAudio, { once: true });
    window.addEventListener("touchstart", startAudio, { once: true });
    window.addEventListener("mousemove", startAudio, { once: true });

    // RANDOM FLICKERING MESSAGES THAT INTENSIFY OVER TIME
    const whispers = [
      "don't leave me",
      "I love you",
      "don't look away"
    ];

    const startTime = Date.now();

    function spawnWhisper() {
      const whisper = document.createElement("div");
      whisper.className = "whisper";
      whisper.textContent = whispers[Math.floor(Math.random() * whispers.length)];

      // Random position
      whisper.style.left = Math.random() * 80 + "vw";
      whisper.style.top = Math.random() * 80 + "vh";

      document.body.appendChild(whisper);

      gsap.to(whisper, { opacity: 1, duration: 0.4 });

      setTimeout(() => {
        gsap.to(whisper, {
          opacity: 0,
          duration: 0.6,
          onComplete: () => whisper.remove()
        });
      }, 1200);
    }

    setInterval(() => {
      const elapsedSeconds = (Date.now() - startTime) / 1000;
      // Intensity grows over time, capped
      const intensity = Math.min(1, elapsedSeconds / 60); // reaches max after ~60s
      const baseChance = 0.2;
      const extraChance = 0.5 * intensity; // up to +0.5
      const chance = baseChance + extraChance;

      if (Math.random() < chance) {
        spawnWhisper();
      }
    }, 2500);
  </script>

</body>
</html>
